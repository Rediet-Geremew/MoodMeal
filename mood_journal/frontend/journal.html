<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Journal</title>
    <link rel="stylesheet" href="journal.css">
</head>
<body>
    <div class="fullContainer">
        <header>
            <img src="images/logo.png" alt="Logo" class="logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">Mood Log</a>
                <a href="#">Favorites</a>
                <a href="#">Suggestions</a>
            </nav>
        </header>

        <div class="entryAdder">
            <button id="add_entry">âž• Add New Entry</button>
        </div>

        <main class="main" id="entriesContainer"></main>

        <dialog id="entryDialog">
            <form id="entryForm" enctype="multipart/form-data">
                <h2>New Journal Entry</h2>
                
                <div class="form-group">
                    <label>Date: <input type="date" name="entry_date" required></label>
                    <label>Meal Type: <input type="text" name="food_type" required></label>
                </div>

                <div class="form-group">
                    <label>Food Name: <input type="text" name="food_name" required></label>
                    <label>Mood Before: <input type="text" name="mood_before" required></label>
                    <label>Mood After: <input type="text" name="mood_after" required></label>
                </div>

                <div class="form-group">
                    <label>Image: <input type="file" name="image"></label>
                </div>

                <div class="form-group">
                    <label>Journal Entry: <textarea name="journal_text" rows="4"></textarea></label>
                </div>

                <div class="form-actions">
                    <button type="submit">Save</button>
                    <button type="button" id="closeDialog">Cancel</button>
                </div>
            </form>
        </dialog>

        <script src="journal.js"></script>
    </div>
</body>
</html>
